<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%232c3e50'/><text x='16' y='22' text-anchor='middle' fill='white' font-family='Arial' font-size='18' font-weight='bold'>G</text></svg>">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>About</a>
        <a href="{{ '/publications' | relative_url }}" {% if page.url contains 'publications' %}class="active"{% endif %}>Publications</a>
        <button class="theme-toggle" onclick="toggleTheme()">
          <div class="toggle-track">
            <div class="toggle-thumb">
              <span class="toggle-icon">☀️</span>
            </div>
          </div>
        </button>
      </div>
    </nav>
  </header>

  <main class="page-content">
    {{ content }}
  </main>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.toggle-icon');
      const isLight = body.getAttribute('data-theme') === 'light';
      
      body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      icon.textContent = isLight ? '⚪' : '☀️';
      localStorage.setItem('theme', isLight ? 'dark' : 'light');
    }
    
    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
    
    // Set icon based on theme
    document.addEventListener('DOMContentLoaded', function() {
      const icon = document.querySelector('.toggle-icon');
      icon.textContent = savedTheme === 'dark' ? '⚪' : '☀️';
    });
  </script>
</body>
</html>
